<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0C1032;
            overflow: hidden;
        }
        .container {
            width: 1728px;
            height: 1117px;
            position: relative;
            background: #0C1032;
        }
        .background-shapes {
            width: 1126px;
            height: 1016px;
            left: 56px;
            top: 57px;
            position: absolute;
        }
        .shape1 {
            width: 589.19px;
            height: 528px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: linear-gradient(216deg, #A201FF 0%, #CAF94E 100%);
            box-shadow: 150px 150px 150px;
            border-radius: 9999px;
            filter: blur(75px);
        }
        .shape2 {
            width: 449.53px;
            height: 415px;
            left: 676.47px;
            top: 133px;
            position: absolute;
            background: linear-gradient(158deg, #C31AD9 0%, #0900FF 100%);
            box-shadow: 150px 150px 150px;
            border-radius: 9999px;
            filter: blur(75px);
        }
        .shape3 {
            width: 627.37px;
            height: 554px;
            left: 344.78px;
            top: 462px;
            position: absolute;
            background: linear-gradient(314deg, #FF5100 0%, #FFF95A 100%);
            box-shadow: 150px 150px 150px;
            border-radius: 9999px;
            border: 1px black solid;
            filter: blur(75px);
        }
        .form-container {
            width: 852px;
            height: 574px;
            left: 126px;
            top: 227px;
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 4px 4px 4px;
            border-radius: 31px;
            border: 3px white solid;
            filter: blur(2px);
        }
        .title {
            width: 153px;
            height: 64px;
            left: 239px;
            top: 233px;
            position: absolute;
            color: #F5F5F5;
            font-size: 42px;
            font-family: Poppins;
            font-weight: 700;
            word-wrap: break-word;
        }
        .divider {
            width: 681px;
            height: 0px;
            left: 219px;
            top: 675px;
            position: absolute;
            outline: 2px white solid;
            outline-offset: -1px;
        }
        .input-field {
            width: 680px;
            height: 60px;
            left: 221px;
            top: 376px;
            position: absolute;
            outline: 1px rgba(0, 0, 0, 0) solid;
            outline-offset: -1px;
        }
        .input-field-password {
            width: 680px;
            height: 60px;
            left: 221px;
            top: 469px;
            position: absolute;
            outline: 1px rgba(0, 0, 0, 0) solid;
            outline-offset: -1px;
        }
        .input-box {
            width: 680px;
            height: 60px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 55px 2px rgba(0, 0, 0, 0.30);
            border-radius: 30px;
            border: 1px white solid;
        }
        .input-label {
            left: 27px;
            top: 12px;
            position: absolute;
            color: white;
            font-size: 24px;
            font-family: Poppins;
            font-weight: 300;
            word-wrap: break-word;
        }
        .show-password {
            width: 40px;
            height: 37px;
            left: 844px;
            top: 482px;
            position: absolute;
            overflow: hidden;
        }
        .show-password-toggle {
            width: 40px;
            height: 27.23px;
            left: 0px;
            top: 4px;
            position: absolute;
            background: white;
        }
        .show-password-dot {
            width: 17.60px;
            height: 17.02px;
            left: 11.20px;
            top: 8.88px;
            position: absolute;
            background: white;
        }
        .or-text {
            width: 48px;
            height: 27px;
            left: 523px;
            top: 675px;
            position: absolute;
            color: white;
            font-size: 21px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
        }
        .signin-btn {
            width: 329px;
            height: 72px;
            left: 569px;
            top: 559px;
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 0px 15px 6px rgba(0, 0, 0, 0.40);
            overflow: hidden;
            border-radius: 100px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
        }
        .signin-btn-text {
            left: 98px;
            top: 6px;
            position: absolute;
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: Poppins;
            font-weight: 400;
            word-wrap: break-word;
        }
        .social-google {
            width: 75px;
            height: 75px;
            left: 436px;
            top: 702px;
            position: absolute;
        }
        .social-facebook {
            width: 70px;
            height: 70px;
            left: 584px;
            top: 701px;
            position: absolute;
        }
        .forgot-password {
            width: 217px;
            height: 35px;
            left: 238px;
            top: 579px;
            position: absolute;
        }
        .forgot-password-text {
            width: 199.04px;
            height: 14.27px;
            left: 9px;
            top: 0.03px;
            position: absolute;
            color: white;
            font-size: 22px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
        }
        .signup-btn {
            width: 418px;
            height: 72px;
            left: 523px;
            top: 225px;
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 6px 6px 35px 20px rgba(0, 0, 0, 0.40);
            overflow: hidden;
            border-radius: 100px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
        }
        .signup-btn-text {
            left: 140px;
            top: 6px;
            position: absolute;
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: Poppins;
            font-weight: 400;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-shapes">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
        
        <div class="form-container"></div>
        <div class="title">Sign In</div>
        <div class="divider"></div>
        
        <div class="input-field">
            <div class="input-box"></div>
            <div class="input-label">Email or Phone</div>
        </div>
        
        <div class="input-field-password">
            <div class="input-box"></div>
            <div class="input-label">Password</div>
        </div>
        
        <div class="show-password">
            <div class="show-password-toggle"></div>
            <div class="show-password-dot"></div>
        </div>
        
        <div class="or-text">OR</div>
        
        <div class="signin-btn">
            <div class="signin-btn-text">Sign in</div>
        </div>
        
        <div class="social-google">
            <img style="width: 83.33px; height: 83.33px; left: -4.17px; top: -4.17px; position: absolute" src="https://placehold.co/83x83 " />
        </div>
        
        <div class="social-facebook">
            <img style="width: 70px; height: 70px; left: 0px; top: 0px; position: absolute" src="https://placehold.co/70x70 " />
        </div>
        
        <div class="forgot-password">
            <div class="forgot-password-text">Forgot Password?</div>
        </div>
        
        <div class="signup-btn">
            <div class="signup-btn-text">Create</div>
        </div>
    </div>
</body>
</html>
